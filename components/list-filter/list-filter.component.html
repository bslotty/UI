<div class="f-row j-start mb-2 g-3">
  @if (options.page.enabled) {
  <app-list-filter-paging
    [paging]="options.page"
    (event)="emit()"
  ></app-list-filter-paging>
  } 
  
  @if (options.preset){
  <div>
    <label class="mat-body-2">{{ options.preset | titleCaseAll }}</label>
  </div>
  }

  @if (options.sort){
    <app-list-filter-sort [sort]="options.sort" (event)="emit()"></app-list-filter-sort>
  }

  <div *ngIf="options.range">
    <div class="f-row j-center g-1">
      <label class="mat-body-2">{{ options.range.start | date : "Y-MM-d" }}</label>
      <label class="mat-body-2">-</label>
      <label class="mat-body-2">{{ options.range.end | date : "Y-MM-d" }}</label>
      <a
        (click)="resetRange()"
        class="mat-elevation-z0"
      >
        <app-icon
          name="close"
          [color]="Color.primary"
        >
        </app-icon>
      </a>
    </div>
  </div>

  <div *ngIf="options.search.length > 0">
    <div class="f-row j-center">
      <div class="col-auto pe-2"></div>
      <div class="col-auto">
        <a
          (click)="resetSearch()"
          class="mat-elevation-z0"
        >
          <app-icon
            name="close"
            [color]="Color.primary"
          >
          </app-icon>
        </a>
      </div>
    </div>
  </div>
</div>
